<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./icon/Cube-2.svg">
    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <!-- Style -->
    <link rel="stylesheet" href="./css/style.css">
    <title>KubeStore - Welcome to the best rubik's cube store</title>
</head>

<body>

    <!-- Start Header -->
    <header id="header">
        <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">
                    <img src="./icon/Cube-2.svg" alt="" width="30" height="30" class="d-inline-block align-top">
                    KubeStore
                </a>
                <!-- Start Hamburguer Menu -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- End Hamburguer Menu -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav m-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Cubicos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Cuboides</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Minx</a>
                        </li>
                    </ul>
                    <!-- Start Buscador -->
                    <!-- <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form> -->
                    <!-- End Buscador -->

                    <div class="d-flex mb-2 mb-lg-0">
                        <a class="btn btn-outline-dark me-2 btn-action btn-login" href="./login.html">
                            Login
                        </a>
                        <a class="btn btn-outline-dark me-2 btn-action btn-login" href="./register.html">
                            Register
                        </a>
                    </div>

                </div>
            </div>
        </nav>
    </header>

    <!-- End Header -->

    <!-- Start Main -->
    <main id="main">
        <!-- Start Form Login -->
        <div class="container flex-column justify-content-center form-basic" >
            <form class="col-lg-6 m-auto offset-lg3 form-login">
                <!-- Component Name and Last Name -->
                <div class="row">
                    <!-- First Name -->
                    <div class="col">
                        <label class="form-label" for="firstName">First Name</label>
                        <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                        <div class="invalid-feedback">
                            Error menssage
                        </div>
                    </div>
                    <!-- !First Name -->
                    <!-- Last Name - Surname -->
                    <div class="col">
                        <label class="form-label" for="lastName">Last Name</label>
                        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                        <div class="invalid-feedback">
                            Error menssage
                        </div>
                    </div>
                    <!-- !Last Name - Surname -->
                </div>
                <!-- !Component Name and Last Name -->
                <hr class="my-4">
                <h4 class="mb-3">Select your gender</h4>
                <!-- Gender -->
                <div class="my-3">
                    <div class="form-check">
                        <input id="male" name="gender" type="radio" class="form-check-input" required>
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check">
                        <input id="female" name="gender" type="radio" class="form-check-input" required>
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                    <div class="form-check">
                        <input id="none" name="gender" type="radio" class="form-check-input" required checked>
                        <label class="form-check-label" for="none">None</label>
                    </div>
                </div>
                <!-- !Gender -->
                <!-- Address-->
                <div class="col">
                    <label class="form-label" for="">Address</label>
                    <input type="text" class="form-control" placeholder="Address" aria-label="Address">
                    <div class="invalid-feedback">
                        Error menssage
                    </div>
                </div>
                <!-- !Address-->
                <!-- Email -->
                <div class="col">
                    <label class="form-label" for="email">Email</label>
                    <input id="email" name="email" type="email" class="form-control" placeholder="you@example.com" required>
                    <div class="invalid-feedback">
                        Error menssage
                    </div>
                </div>
                <!-- !Email -->
                <!-- Password -->
                <div class="col">
                    <label class="form-label" for="password">Password</label>
                    <input id="password" name="password" type="password" class="form-control" minlength="8" maxlength="8" size="8" required>
                    <div class="invalid-feedback">
                        Error menssage
                    </div>
                </div>
                <!-- !Password -->
                <!-- Repeat Password -->
                <div class="col">
                    <label class="form-label" for="password">Repeat your password</label>
                    <input id="repassword" name="repassword" type="password" class="form-control" minlength="8" maxlength="8" size="8" required>
                    <div class="invalid-feedback">
                        Error menssage
                    </div>
                </div>
                <!-- !Repeat Password -->

                <hr class="my-4">
                <!-- Button Register -->
                <div class="d-flex justify-content-center">
                    <input type="submit" name="register" value="Register Now" class="w-50 btn btn-primary btn-lg">
                </div>
                <!-- !Button Register -->
            </form>
        </div>

        <!-- End Form Login -->

    </main>







    <!-- BootStrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>

</body>

</html>
